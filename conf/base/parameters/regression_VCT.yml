# This is a boilerplate parameters config generated for pipeline 'regression_VCT'
# using Kedro 0.18.7.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.18.7/kedro_project_setup/configuration.html#parameters

wPCC.VCT_exclude_parameters:
    Y0: 0
    N0: 0
    #Yvdeltadelta: 0
    #Yvvdelta: 0
    #Yrdeltadelta: 0
    #Yrrdelta: 0
    #Yvrdelta: 0
    #Nrrdelta: 0
    #Nvrdelta: 0
    #Nvdeltadelta: 0
    #Nrdeltadelta: 0
    #Nvvdelta: 0
    Xthrustport : 0.883  # (1-tdf)
    Xthruststbd : 0.883  # (1-tdf)
    #Yvvv: 0
    #Nvvv: 0
    #Nrrr: 0
    #Yvvr: 0
    #Yvrr: 0
    #Nvvr: 0
    #Nvrr: 0
    #Yr: 0
    #Yrrr: 0
    gamma_0_port: 0.044
    gamma_0_stbd: -0.044
    w_f: 0.297000  # This is actually to large (0.151)
    

wPCC.VCT_selection:
    - M5139-02-A_MS.df_VCT

wPCC.VCT_limits:
    beta_deg : [-16,16]
    r: [-0.01168456786593292,0.01168456786593292]

wPCC.polynomial_rudder_models:
    simple:
        base_model: semiempirical_covered_inertia
        degree_Y_R: 3
        treshold_Y_R: 0.0007
        degree_X_R: 2
        treshold_X_R: 0.0000005

    complex:
        base_model: semiempirical_covered_inertia
        degree_Y_R: 4
        treshold_Y_R: 0.000525
        degree_X_R: 4
        treshold_X_R: 0.00005



wPCC.VCT_nonlinear_exclude_parameters:
    Y0: 0
    N0: 0
    Xthrustport : 0.883  # (1-tdf)
    Xthruststbd : 0.883  # (1-tdf)
    gamma_0_port: 0.044
    gamma_0_stbd: -0.044

wPCC.optimize_rudder_inflow : True
wPCC.optimize_rudder_drag: True
wPCC.add_mirror_circle_drift: False

