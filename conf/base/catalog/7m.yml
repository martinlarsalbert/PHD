## Time series
7m.time_series_raw:
  type: PartitionedDataSet
  path: data/01_raw/7m/time_series_raw
  dataset:
    type: pandas.CSVDataSet
    load_args:
      index_col: 0
    save_args:
      index: True
  filename_suffix: .csv

